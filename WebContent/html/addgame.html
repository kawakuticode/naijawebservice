<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Tutorial: Hello Dojo!</title>
</head>
<body>
<div align="center">
<p>ADD A NEW GAME </p>
<br>
  <form action="/action_page.php">
  game name:<br>
  <input type="text" name="game_name">
  <br><br>
   game type:<br>
  <select name="type_of_game">
    <option value="football">football</option>
    <option value="basketball">basketball</option>
    <option value="andeball">andeball</option>
    <option value="paintball">paintball</option>
    <option value="voileiball">voleiball</option>
  </select>
  <br><br>
  Date:<br>
  <input type="date" name="game_date">
  <br><br>
    time start:<br>
  <input type="time" name="time_start" >
  <br><br>
    time finish:<br>
  <input type="time" name="time_end">
  <br><br>
    place:<br>
  <input type="text" name="place">
  <br><br>
    address:<br>
  <input type="text" name="address" >
  <br><br>
    city:<br>
  <input type="text" name="city">
  <br><br>
    organizer name:<br>
  <input type="text" name="organizer_name">
  <br><br>
   contact tel:<br>
  <input type="number" name="organizer_telephone" >
  <br><br>
   contact email:<br>
  <input type="email" name="organizer_email">
  <br><br>
  <input type="submit" value="Submit">
   <input type="reset" value="Clear form" />
   </form>
   </div>

</body>
</html>
